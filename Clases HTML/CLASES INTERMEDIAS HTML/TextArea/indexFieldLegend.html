<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este es un sitio web de ejemplo.">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Leox Lol">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleFieldLegend.css">
    <link rel="stylesheet" href="../../../Clases HTML/CLASES INTERMEDIAS HTML/fonts.css">
    <link rel="icon" href="../Metaetiquetas,ComentariosEtiquetas/icono.png" type="image/png">
    <title>fieldset y legend simple</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Informacion basica</legend>
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellido">
            <input type="number" placeholder="Edad">
        </fieldset>
        <fieldset>
            <legend>Informacion de contacto</legend>
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Telefono">
        </fieldset>
    </form>
</body>
</html>
